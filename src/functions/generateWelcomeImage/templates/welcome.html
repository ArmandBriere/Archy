<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press Start 2P">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', serif;
            font-size: 40px;
            text-align: center;
            color: white;
            background: transparent;
            width: 1680px;
            height: 720px;

        }

        .background {
            box-sizing: border-box;
            padding: 80px;

            width: 1680px;
            height: 720px;
            border-radius: 20px;
            background: rgb(32, 48, 24);

            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .top {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            gap: 120px;
            margin-bottom: 10px;
        }

        .top>* {
            flex: 1;
        }

        .right-side {
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }

        .background>div {
            height: 100%;
        }

        img {
            width: 400px;
            height: 400px;
        }

        .user-image>img {
            border-radius: 50%;
        }

        .froge {
            border-radius: 25px;
            opacity: 0.3;
        }

        .bottom {
            margin: auto;
            display: flex;
        }

        .bottom > .title {
            margin: auto;
        }



    </style>
    <title>Welcome</title>
</head>

<body>
    <div class="background">
        <div class="top">
            <img class="left-side froge"
                src="https://cdn.discordapp.com/app-icons/964693548396068916/9f6194753dba6ed1eaa4ee989deae149.png?size=512">

            <div class="user">
                <div class="user-image">
                    <img src="{{avatar_url}}">
                </div>
            </div>
            <img class="right-side froge"
                src="https://cdn.discordapp.com/app-icons/964693548396068916/9f6194753dba6ed1eaa4ee989deae149.png?size=512">
        </div>
        <div class="bottom">
            <div class="title">
                {{ username }} just joined the server!
            </div>
        </div>
    </div>
    </div>
</body>

</html>
